<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Transaction Size Histogram</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        svg {
            display: block;
            margin: auto;
            background-color: #111;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis {
            font: 10px sans-serif;
        }
        .axis path, .axis line {
            fill: none;
            stroke: #fff;
            shape-rendering: crispEdges;
        }
        #header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            background-color: #222;
        }
    </style>
</head>
<body>
    <div id="header">Real-time Transaction Size Histogram</div>
    <svg id="histogram"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <script>
        // Initial setup for the histogram
        const margin = {top: 20, right: 30, bottom: 30, left: 40},
              width = 800 - margin.left - margin.right,
              height = 400 - margin.top - margin.bottom;

        const svg = d3.select("#histogram")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // X scale for transaction size
        const x = d3.scaleLinear()
            .domain([0, 500])  
            .range([0, width]);

        const xAxis = svg.append("g")
            .attr("class", "x axis")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        // Y scale for frequency
        const y = d3.scaleLinear()
            .range([height, 0]);

        const yAxis = svg.append("g")
            .attr("class", "y axis");

        // Generate bins for the histogram
        const histogram = d3.histogram()
            .value(d => d)
            .domain(x.domain())
            .thresholds(x.ticks(40)); // Number of bins

        let dataBuffer = [];

        function updateHistogram(transactionSize) {
            // Add new data to the buffer
            dataBuffer.push(transactionSize);
            if (dataBuffer.length > 1000) dataBuffer.shift(); // Limit the buffer size

            // Compute the bins
            const bins = histogram(dataBuffer);

            // Update Y scale
            y.domain([0, d3.max(bins, d => d.length)]);
            yAxis.transition().call(d3.axisLeft(y));

            // Join the data to bars
            const bars = svg.selectAll(".bar")
                .data(bins);

            // Enter new bars
            bars.enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.x0) + 1)
                .attr("y", d => y(d.length))
                .attr("width", d => x(d.x1) - x(d.x0) - 1)
                .attr("height", d => height - y(d.length))
                .merge(bars) // Update existing bars
                .transition()
                .duration(100)
                .attr("y", d => y(d.length))
                .attr("height", d => height - y(d.length));

            // Remove old bars
            bars.exit().remove();
        }

        // WebSocket connection to the server
        const socket = io("http://localhost:3000", {
            withCredentials: true,
        });

        socket.on('connect', function() {
            console.log("Connected to server WebSocket");
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });

        socket.on('stat_update', function(statistics) {
            console.log('Received updated statistics:', statistics);
            const transactionSize = statistics.txAvgVal;  // Adjust this based on which statistic you want to plot
            updateHistogram(transactionSize);
        });
    </script>
</body>
</html>
