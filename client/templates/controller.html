<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        #snapshotList {
            margin-top: 20px;
            display: none;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        .snapshot-button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
            position: relative;
        }
        .snapshot-button:hover {
            background-color: #666;
        }
        .snapshot-button:hover .snapshot-info {
            display: block;
            opacity: 1;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            button, .snapshot-button {
                font-size: 0.9em;
                padding: 8px;
            }
        }
        .snapshot-info {
            background-color: #444;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 0.9em;
            display: none; /* Hidden by default */
            position: absolute;
            z-index: 1000;
            width: auto;
            left: 110%;
            top: 0;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }

        #infoBoxStatsArea {
            display: flex;
            flex-wrap: wrap;
        }

        .stat-block {
            flex: 1;
            margin-right: 20px;
            text-align: left;
            /* flex: 1 1 calc(33.33% - 100px);  */
        }
        b {
            color: yellow;
        }
        .region-buttons{
            display: flex;
            gap: 10px;
            margin: 10Px;
            justify-content: center;
        }
        .region-button {
            flex: 1;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
            margin: 0 5px;
        }
        .region-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Controller</h1>
    <button id="startVisualization">Start Visualization</button>
    <button id="saveSnapshot">Save Graph Snapshot</button>
    <button id="showSnapshot">Show Snapshot</button>
    <button id="resetGraph">Reset Graph</button>
    <div id="snapshotList"></div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="module" src="../static/controller.js"></script>
</body>
</html>
