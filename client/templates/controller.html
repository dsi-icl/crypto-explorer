<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        #snapshotList {
            margin-top: 20px;
            display: none;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .snapshot-button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .snapshot-button:hover {
            background-color: #666;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            button, .snapshot-button {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Controller</h1>
    <button id="startVisualization">Start Visualization</button>
    <button id="saveSnapshot">Save Graph Snapshot</button>
    <button id="showSnapshot">Show Snapshot</button>
    <button id="resetGraph">Reset Graph</button>
    <div id="snapshotList"></div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        let socket;

        window.addEventListener("load", init, false);

        function init() {
            console.log("Initializing...");
            runWebSocket();
        }

        function runWebSocket() {
            // socket = io("http://146.169.209.45:3000/",{
            //     withCredentials: true,
            //     }
            // )
            socket = io("http://localhost:3000", {
                withCredentials: true,
            }); 

            socket.on('connect', function() {
                console.log("Connected to server WebSocket");
            });

            socket.on('disconnect', function() {
                console.log('Disconnected from server');
            });

            socket.on('connection_response', function(msg) {
                console.log('Server response:', msg);
            });
        }

        // Attach event listeners to buttons
        document.getElementById('startVisualization').addEventListener('click', () => {
            socket.emit('controller_command', { action: 'startVisualization' });
            console.log('Sent start visualization command');
        });

        document.getElementById('saveSnapshot').addEventListener('click', () => {
            socket.emit('controller_command', { action: 'saveSnapshot' });
            console.log('Sent save snapshot command');
        });

        document.getElementById('showSnapshot').addEventListener('click', () => {
            fetchSnapshots();
        });

        document.getElementById('resetGraph').addEventListener('click', () => {
            socket.emit('controller_command', { action: 'resetGraph' });
            console.log('Sent reset graph command');
        });


        function fetchSnapshots() {
            fetch('/list_snapshots')
                .then(response => response.json())
                .then(snapshots => {
                    displaySnapshotList(snapshots);
                })
                .catch(error => console.error('Error fetching snapshots:', error));
        }

        function displaySnapshotList(snapshots) {
            const snapshotList = document.getElementById('snapshotList');
            snapshotList.innerHTML = ''; // Clear previous list

            snapshots.forEach(snapshot => {
                const snapshotName = snapshot.replace('graph_snapshot_', '').replace('.json', '');
                const button = document.createElement('button');
                button.className = 'snapshot-button';
                button.textContent = snapshotName;
                button.addEventListener('click', () => {
                    window.open(`/static_graph?snapshot=${snapshot}`, '_blank');
                });
                snapshotList.appendChild(button);
            });

            snapshotList.style.display = 'block'; // Show the list
        }

        function displaySnapshot(snapshot) {
            const rows = 1; 
            const cols = 2; 
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const url = `/static_graph?snapshot=${snapshot}&row=${row}&col=${col}`;
                    window.open(url, `_blank`);
                }
            }
            window.open(`/static_graph?snapshot=${snapshot}`, '_blank');
        }
    </script>
</body>
</html>
