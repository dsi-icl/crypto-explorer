<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static Line Graph</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .axis {
            font: 10px sans-serif;
        }
        .axis path, .axis line {
            fill: none;
            stroke: #fff;
            shape-rendering: crispEdges;
        }
        .axis-label {
            font-family: Arial, sans-serif;
            fill: white;
            font-size: 20px;
        }
        #header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="header">Saved Line Graph</div>
    <svg id="lineGraph"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const snapshot = urlParams.get('snapshot'); 
            const lineGraphType = urlParams.get('lineGraphType'); 
            loadLineGraphData(snapshot, lineGraphType);
        });

        let lineColor, yAxisLabel, pageTitle;

        function loadLineGraphData(snapshot, lineGraphType) {
            fetch(`/static/snapshots/${snapshot}`)
                .then(response => response.json())
                .then(data => {
                    const lineGraphData = data.lineGraphs[lineGraphType];
                    console.log(lineGraphData)
                    if (lineGraphData) {
                        if (lineGraphType == "tx_fee") {
                            lineColor = "steelblue";
                            yAxisLabel = "Average Transaction Fee (mB)";
                            pageTitle = "Transaction Fee Over Time";
                        } else if (lineGraphType == "tx_rate") {
                            lineColor = "darkorange";
                            yAxisLabel = "Transaction Rate (tps)";
                            pageTitle = "Transaction Rate Over Time";
                        }
                        updatePageHeader(pageTitle);
                        renderLineGraph(lineGraphData);
                    } else {
                        console.error(`Line graph data for ${lineGraphType} not found in the snapshot.`);
                    }
                })
                .catch(error => console.error('Error loading line graph snapshot:', error));
        }

        function updatePageHeader(title) {
            document.getElementById('header').textContent = title;
            document.title = title; // Update the HTML page title
        }

        function renderLineGraph(lineGraphData) {
            // Configuration for the line graph
            const margin = { top: 20, right: 30, bottom: 150, left: 100 },
                  width = window.innerWidth - margin.left - margin.right,
                  height = window.innerHeight - margin.top - margin.bottom;

            const svg = d3.select("#lineGraph")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // X scale for time
            const x = d3.scaleTime()
                .range([0, width])
                .domain(d3.extent(lineGraphData, d => new Date(d.timestamp)));

            const xAxis = svg.append("g")
                .attr("class", "x axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%H:%M:%S")));

            // Y scale for the values
            const y = d3.scaleLinear()
                .range([height, 0])
                .domain([0, d3.max(lineGraphData, d => d.value)]);

            const yAxis = svg.append("g")
                .attr("class", "y axis")
                .call(d3.axisLeft(y));

            // Line generator function
            const line = d3.line()
                .x(d => x(new Date(d.timestamp)))
                .y(d => y(d.value))
                .curve(d3.curveMonotoneX);  // Apply curve for smoother line

            // Append the line path
            svg.append("path")
                .datum(lineGraphData)
                .attr("class", "line")
                .attr("fill", "none")
                .attr("stroke", lineColor)
                .attr("stroke-width", 2)
                .attr("d", line);

            // Y-axis label
            svg.append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", -margin.left + 20)
                .style("text-anchor", "middle")
                .style("fill", "white")
                .text(yAxisLabel);

            // X-axis label
            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", height + margin.bottom - 10)
                .style("text-anchor", "middle")
                .style("fill", "white")
                .text("Time");
        }
    </script>
</body>
</html>
